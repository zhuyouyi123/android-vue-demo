plugins {
    id 'com.android.application'
}

android {
    compileSdk 32

    defaultConfig {
        applicationId "com.seek.config"
        minSdk 21
        targetSdk 32
        versionCode 3
        versionName "1.1.0"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    // 吐司通知
    implementation 'com.github.GrenderG:Toasty:1.5.2'

    api fileTree(dir: 'libs', include: ['*.jar', '*.aar'])

    implementation 'com.google.android.material:material:1.9.0'

    implementation 'com.google.code.gson:gson:2.8.7'

    // 加强型 com.huawei.hms:scanplus:2.9.0.300
    implementation 'com.huawei.hms:scan:2.9.0.300'

    // 数据库操作 room
    def room_version = "2.4.2"
    // noinspection GradleDependency
    implementation "androidx.room:room-runtime:$room_version" // Room 的 APi支持
    annotationProcessor "androidx.room:room-compiler:$room_version" // Room 的注解处理器
}
