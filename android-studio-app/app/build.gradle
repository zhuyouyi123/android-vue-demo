plugins {
    id 'com.android.application'
}

android {
    compileSdk 32

    defaultConfig {
        applicationId "com.seek.config"
        minSdk 21
        targetSdk 32
        versionCode 2
        versionName "0.0.1"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation project(path: ':ble-scan-sdk')

    // 吐司通知
    implementation 'com.github.GrenderG:Toasty:1.5.2'

    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.google.android.material:material:1.8.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'


    implementation 'io.github.afkt:DevAssist:1.3.8'
    implementation 'com.google.code.gson:gson:2.8.7'

    implementation 'com.readystatesoftware.systembartint:systembartint:1.0.3'

//    // 扫码
//    implementation 'com.github.ailiwean:NBZxing:0.2.5'
//    //若需要使用灰度算法增强库，再次添加以下依赖(纯java超轻量，两个同时依赖,包体积只增大约400kb,混淆后仅200k)
//    implementation 'com.github.ailiwean:NBZxing-Scale:0.0.6'

    // 加强型 com.huawei.hms:scanplus:2.9.0.300
    implementation 'com.huawei.hms:scan:2.9.0.300'
}
